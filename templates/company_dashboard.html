<!DOCTYPE html>
<html lang="en">

        body {

        .nav {

            padding: 1rem;

        .brand {

            font-weight: bold;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 2rem;
        }

        .nav-links a:hover {
            color: #ddd;

        /* Main content */
        .container {

        }

        .company-logo {

            height: 100px;
            object-fit: contain;
            margin-right: 2rem;
        }

        .company-info h1 {

        }

        /* Job listings section */

            color: white;
            padding: 0.5rem 1rem;
            border: none;

        .btn-primary:hover {

        }

            padding: 1rem;
            margin-bottom: 1rem;
        }

        .job-card h3 {
            margin: 0 0 0.5rem 0;
            color: #333;
        }

            font-size: 0.875rem;
            margin-top: 1rem;
            display: flex;
            justify-content: space-between;
        }
